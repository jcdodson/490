{% extends 'myapp/base.html' %}

{% block title %}Home - OSRS Price Predictor{% endblock %}

{% block content %}
<h1>Top 3 Price Changes</h1>
        <div class="row">
            {% for item in top_items %}
            <div class="col-md-4">
                <a href="{% url 'price_graph' item_id=item.id %}" class="card-link"> <!-- Link to the price graph page -->
                    <div class="card bg-dark text-light mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">Price Change: {{ item.price_change|floatformat:0 }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
{% endblock %}
